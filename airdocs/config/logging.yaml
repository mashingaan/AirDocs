# AirDocs - Logging Configuration
# =======================================

version: 1
disable_existing_loggers: false

formatters:
  default:
    format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"

  detailed:
    format: "%(asctime)s - %(name)s - %(levelname)s - [%(filename)s:%(lineno)d] - %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"

  simple:
    format: "%(levelname)s - %(message)s"

handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: simple
    stream: ext://sys.stdout

  file:
    class: logging.handlers.RotatingFileHandler
    level: DEBUG
    formatter: detailed
    filename: data/logs/app.log
    maxBytes: 10485760  # 10MB
    backupCount: 5
    encoding: utf-8

  error_file:
    class: logging.handlers.RotatingFileHandler
    level: ERROR
    formatter: detailed
    filename: data/logs/error.log
    maxBytes: 5242880  # 5MB
    backupCount: 3
    encoding: utf-8

loggers:
  airdocs:
    level: DEBUG
    handlers: [console, file, error_file]
    propagate: false

  airdocs.ui:
    level: INFO
    handlers: [console, file]
    propagate: false

  airdocs.generators:
    level: DEBUG
    handlers: [file, error_file]
    propagate: false

  airdocs.integrations:
    level: DEBUG
    handlers: [file, error_file]
    propagate: false

  airdocs.data:
    level: DEBUG
    handlers: [file]
    propagate: false

root:
  level: WARNING
  handlers: [console, file]
