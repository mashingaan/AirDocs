name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Триггер на теги вида v0.1.4

jobs:
  build-windows:
    strategy:
      matrix:
        os: [windows-2022, windows-2019]
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          cd airdocs
          pip install -r requirements.txt
      
      - name: Extract version from tag
        id: get_version
        shell: bash
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Extract code version from core/version.py
        id: code_version
        shell: bash
        run: |
          cd airdocs
          CODE_VER=$(python -c "import re, pathlib; m = re.search(r'^VERSION\s*=\s*\"([^\"]+)\"', pathlib.Path('core/version.py').read_text(encoding='utf-8'), re.M); print(m.group(1) if m else exit(1))")
          echo "version=$CODE_VER" >> $GITHUB_OUTPUT
          echo "Code version from core/version.py: $CODE_VER"

      - name: Verify tag matches code version
        shell: bash
        run: |
          TAG_VER="${{ steps.get_version.outputs.VERSION }}"
          CODE_VER="${{ steps.code_version.outputs.version }}"
          echo "Tag version: $TAG_VER"
          echo "Code version: $CODE_VER"
          if [ "$TAG_VER" != "$CODE_VER" ]; then
            echo "❌ Version mismatch: tag v$TAG_VER != core/version.py $CODE_VER"
            exit 1
          fi
          echo "✅ Versions match: $TAG_VER"
      
      - name: Build with PyInstaller
        run: |
          cd airdocs
          python scripts/generate_version_info.py
          pyinstaller AirDocs.spec --noconfirm

      - name: Create portable data structure
        run: |
          cd airdocs
          New-Item -ItemType Directory -Force -Path "dist\AirDocs\data\logs"
          New-Item -ItemType Directory -Force -Path "dist\AirDocs\data\output"
          New-Item -ItemType Directory -Force -Path "dist\AirDocs\data\backups"
          New-Item -ItemType Directory -Force -Path "dist\AirDocs\data\templates"

          # Placeholders для пустых папок в ZIP
          New-Item -ItemType File -Force -Path "dist\AirDocs\data\logs\.keep"
          New-Item -ItemType File -Force -Path "dist\AirDocs\data\output\.keep"
          New-Item -ItemType File -Force -Path "dist\AirDocs\data\backups\.keep"
          New-Item -ItemType File -Force -Path "dist\AirDocs\data\templates\.keep"

      - name: Create README_WIN.txt
        shell: pwsh
        run: |
          cd airdocs
          $VERSION = "${{ steps.get_version.outputs.VERSION }}"
          $README = @"
          ========================================
          AirDocs v$VERSION - Инструкция
          ========================================

          ЧТО ЭТО:
          --------
          AirDocs - система управления AWB и документами.
          Полностью портативная: все данные в папке data/.

          ПЕРВЫЙ ЗАПУСК:
          --------------
          1. Распакуйте ZIP в любую папку (например, C:\AirDocs)
          2. Дважды кликните AirDocs_$VERSION.exe
          3. Мастер настройки: добавьте контрагентов
          4. Готово! Создавайте AWB в модуле "Бронирование"

          ОБНОВЛЕНИЕ:
          -----------
          - Автоматическое: при запуске проверяется GitHub
          - Ручное: распакуйте новый ZIP в ТУ ЖЕ папку
            (data/awb_dispatcher.db сохранится!)

          ДАННЫЕ:
          -------
          - База данных: data/awb_dispatcher.db
          - Логи: data/logs/app.log
          - Выходные файлы: data/output/
          - Шаблоны: data/templates/

          ПОДДЕРЖКА:
          ----------
          При ошибках отправьте data/logs/app.log
          GitHub: https://github.com/mashingaan/AirDocs

          ========================================
          Версия: $VERSION
          Сборка: GitHub Actions
          ========================================
          "@
          Set-Content -Path "dist\AirDocs\README_WIN.txt" -Value $README -Encoding UTF8
      
      - name: Create ZIP archive
        run: |
          cd airdocs
          Compress-Archive -Path "dist\AirDocs\*" -DestinationPath "dist\AirDocs_v${{ steps.get_version.outputs.VERSION }}_WIN.zip"

      - name: Generate release notes from template
        id: release_notes
        shell: bash
        run: |
          VERSION="${{ steps.get_version.outputs.VERSION }}"
          DATE=$(date +"%d.%m.%Y")
          CHANGELOG_FILE="airdocs/CHANGELOG.md"
          TEMPLATE_FILE="airdocs/RELEASE_NOTES.md"
          
          # Извлечь секцию для текущей версии из CHANGELOG
          CHANGELOG_SECTION=$(awk -v ver="$VERSION" '
            index($0, "## [" ver "]") == 1 { found = 1; next }
            found && index($0, "## [") == 1 { exit }
            found { print }
          ' "$CHANGELOG_FILE" | sed '/^$/d')
          
          # Fallback если пусто
          if [ -z "$CHANGELOG_SECTION" ]; then
            CHANGELOG_SECTION="См. полный список изменений в CHANGELOG.md"
          fi
          
          # Заполнить шаблон
          TEMPLATE=$(cat "$TEMPLATE_FILE")
          NOTES="${TEMPLATE//\{VERSION\}/$VERSION}"
          NOTES="${NOTES//\{DATE\}/$DATE}"
          NOTES="${NOTES//\{CHANGELOG_SECTION\}/$CHANGELOG_SECTION}"
          
          # Сохранить в output
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo "$NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        if: matrix.os == 'windows-2022'
        uses: softprops/action-gh-release@v1
        with:
          files: |
            airdocs/dist/AirDocs_v${{ steps.get_version.outputs.VERSION }}_WIN.zip
            airdocs/dist/AirDocs/AirDocs_${{ steps.get_version.outputs.VERSION }}.exe
          body: ${{ steps.release_notes.outputs.notes }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create source.tar.gz
        run: |
          git archive -o airdocs/dist/source.tar.gz HEAD
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: AirDocs-v${{ steps.get_version.outputs.VERSION }}-WIN-${{ matrix.os }}
          path: |
            airdocs/dist/AirDocs_v${{ steps.get_version.outputs.VERSION }}_WIN.zip
            airdocs/dist/AirDocs/AirDocs_${{ steps.get_version.outputs.VERSION }}.exe
            airdocs/dist/source.tar.gz
          retention-days: 30


